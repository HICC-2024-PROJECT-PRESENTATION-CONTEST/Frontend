<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musinsa Scouter</title>
    <link rel="stylesheet" href="css/login_page.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/header.css">
    <link rel = "stylesheet" type = "text/css" href = "css/footer.css">
  </head>
  <body>
    <header>
        <div id = page-logo>
            <div id="home">
                <img src="img/홈버튼.PNG" alt="home">
            </div>
            <div id="logo">
                <img src="img/임시로고.PNG" alt="Logo">
            </div>
            <div id="my">
                <img src="img/마이페이지.PNG" alt="my">
            </div>
        </div>
        <div id="search">
            <form action="" method="get">
                    <input class="search-txt" type="text" name="" placeholder="원하는 상품을 검색해보세요!">
                    <button class="search-btn" type="submit">
                        <img src="img/돋보기.png">
                    </button>
            </form>
        </div>
    </header>
    </header>
    <div class="container">
      <div class="login-box">
        <h1>로그인 및 회원가입</h1>
        <p>로그인 시 관심 상품 모아보기가 가능합니다.</p>
        <button class="login-button google">
          Google로 계속하기<br />
          <span class="subtext">! 가격변동 안내 메일을 받을 수 있어요 !</span>
        </button>
        <button class="login-button naver">네이버로 계속하기</button>
        <button class="login-button instagram">Instagram으로 계속하기</button>
      </div>
    </div>
  </body>
</html>
