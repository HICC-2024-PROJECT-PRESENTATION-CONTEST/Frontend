<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musinsa Scouter</title>
    <link rel="stylesheet" href="css/initial_page.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">MUSINSA SCOUTER</div>
        <div class="profile-icon">
          <img src="img/login.png" alt="Profile Icon" />
        </div>
      </div>

      <div class="search-bar">
        <input type="text" placeholder="상품명 or 상품 코드 검색" />
        <button class="search-button">검색</button>
      </div>

      <div class="notice-board">
        <div class="notice-title">공지사항</div>
        <div class="notice-content">
          동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세 무궁화
          삼천리 화려 강산 대한 사람 대한으로 길이 보전하세
        </div>
        <div class="notice-date" id="noticeDate"></div>
      </div>
    </div>

    <script src="js/initial_page.js"></script>
  </body>
</html>
