<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musinsa Scouter</title>
    <link rel="stylesheet" href="/css/initial_page.css" />
</head>
<body>
<header>
    <div class="header-content">
        <div class="home-icon">
            <a href="/">
                <img src="/img/home.png" alt="Home Icon" />
            </a>
        </div>
        <div class="profile-icon" id="login-button">
            <img src="/img/login.png" alt="Profile Icon" />
        </div>
    </div>
</header>

<div class="search-bar">
    <form action="/search" method="get">
        <input type="text" name="query" placeholder="원하는 상품을 검색해보세요!" />
        <button type="submit" class="search-button">
            <img src="/img/search.png" alt="Search Icon" />
        </button>
    </form>
</div>

<div class="main-content">
    <p>로그인 시 찜하기 및 가격 변동 알림 받기가 가능합니다.</p>
    <h1>옷 살 때마다 항상 바뀌는 가격,<br />편하게 비교해보세요!</h1>
    <p>
        무신사 스카우터는 소비자들의 합리적인 구매를 위한 목적으로
        개발되었습니다.<br />저희는 수익을 창출하지 않습니다.
    </p>
</div>

<footer>
    <p>
        무신사스카우터에서 제공하는 제품의 가격과 정보는 주기적으로 업데이트
        되고 있습니다.
    </p>
</footer>

<script src="/js/initial_page.js"></script>
</body>
</html>
